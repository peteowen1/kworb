name: Daily Spotify Chart Scrape

on:
  push:
    branches: [master]
    paths:
      - '.github/workflows/daily-scrape.yml'
  schedule:
    # Run at 6:00 AM UTC daily (after Spotify updates)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libxml2-dev

      - name: Install R packages
        run: |
          install.packages(c("remotes", "piggyback"))
          remotes::install_deps(dependencies = TRUE)
          remotes::install_local(".", dependencies = FALSE)
        shell: Rscript {0}

      - name: Download existing data
        run: |
          library(kworb)
          repo <- Sys.getenv("GITHUB_REPOSITORY")
          tryCatch({
            download_release_data(repo, "data", tag = "data")
          }, error = function(e) {
            message("No existing data: ", e$message)
          })
        shell: Rscript {0}

      - name: Run daily scrape
        run: |
          source("inst/scripts/daily_scrape.R")
        shell: Rscript {0}

      - name: Upload data to release
        run: |
          library(kworb)
          repo <- Sys.getenv("GITHUB_REPOSITORY")
          upload_data_directory(repo, "data", tag = "data")
        shell: Rscript {0}
